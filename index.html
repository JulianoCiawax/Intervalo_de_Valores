<!DOCTYPE html>
<html>

<!-- Desenvolva uma página HTML na qual o usuário deve digitar dois valores, um que representa o limite
inferior e o outro o limite superior de um intervalo. Caso o limite inferior seja maior ou igual ao superior, dê
uma mensagem e retorne à página de origem para redigitação. Caso contrário mostre todos os valores de
limitem inferior até limite superior utilizando o do-while. -->

<head>
    <meta charset="UTF-8">
    <title>Intervalo de Valores</title>
</head>

<body>
    <h1>Exibição de Intervalo de Valores</h1>
    <form id="intervalForm">
        <label for="limiteInferior">Limite Inferior:</label>
        <input type="number" id="limiteInferior" name="limiteInferior" required><br><br>
        <label for="limiteSuperior">Limite Superior:</label>
        <input type="number" id="limiteSuperior" name="limiteSuperior" required><br><br>
        <input type="submit" value="Exibir Intervalo">
    </form>

    <div id="resultado">
        <!-- Aqui será exibido o resultado -->
    </div>

    <script>
        document.getElementById("intervalForm").addEventListener("submit", function (event) {
            event.preventDefault();

            // Obter os valores digitados pelo usuário
            const limiteInferior = parseInt(document.getElementById("limiteInferior").value);
            const limiteSuperior = parseInt(document.getElementById("limiteSuperior").value);

            // Verificar se o limite inferior é maior ou igual ao limite superior
            if (limiteInferior >= limiteSuperior) {
                document.getElementById("resultado").innerHTML = "<p>O limite inferior deve ser menor que o limite superior. Por favor, redigite os valores.</p>";
            } else {
                // Exibir todos os valores no intervalo usando um loop do-while
                let resultadoHTML = "<p>Valores no intervalo: ";
                let contador = limiteInferior;

                do {
                    resultadoHTML += contador + ", ";
                    contador++;
                } while (contador <= limiteSuperior);

                resultadoHTML = resultadoHTML.slice(0, -2); // Remover a vírgula extra no final
                resultadoHTML += "</p>";

                document.getElementById("resultado").innerHTML = resultadoHTML;
            }
        });
    </script>
</body>

</html>
